<body>

    <button id="myButton">Go to the Home page</button>

    <br><br>
    
    <button id="flightButton" class="buttonPress">Flight Creation</button>

    <script type="text/javascript">
        document.getElementById("flightButton").onclick = function () {
            location.href = "http://127.0.0.1:5500/flightCreation.html";

<!-- Showing all flights -->
    <h1>Admin Site</h1>

    <div>

    <h1>Schedule a flight</h1>

<!-- Flight Scheduler -->

    <form id="adminForm">
        

        <label for="message">Enter the city of departure:</label>
        <input id="customerName" type="text">

        <br><br>

        <label for="message">Enter the city of arrival :</label>
        <input id="customerLastName" type="text">

        <br><br>

        <label for="message">Enter the flight ID:</label>
        <input id="flightID" type="text">
        
        <br><br>

        <button type="register">Create flight</button>

        <br><br>
        

    </form>
