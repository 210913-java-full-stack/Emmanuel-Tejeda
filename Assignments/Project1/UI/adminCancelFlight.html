    <script>

        const cancelForm = document.getElementById("CancelFlightForm");

        cancelForm.addEventListener("submit", function(event) {
            event.preventDefault();
            console.log("register");
            submitForm(flightID.value);
        });

        async function submitForm(flightID) {
            let cancelFormObject = {
                flightID: flightID
            }

            console.log("cancelFormObject: ", cancelFormObject);
            console.log("POSTING...");
            let response = await fetch("http://localhost:8080/Project1/flightCancel", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(cancelFormObject)
            });
